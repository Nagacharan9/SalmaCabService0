<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salma Cabs | Available Trips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">ðŸš— Salma Cabs</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="trips.html" class="active">Available Trips</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <section class="search-section">
      <h2>Available Trips</h2>
      <div id="trip-list"></div>
    </section>
    <div id="booking-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h3>Book Ride</h3>
        <form id="booking-form">
          <input type="hidden" id="book-trip-index">
          <div class="form-group">
            <label>Your Name</label>
            <input type="text" id="user-name" required>
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" id="user-mobile" required>
          </div>
          <div class="form-group">
            <label>Seats to Book</label>
            <input type="number" id="user-seats" min="1" required>
          </div>
          <button type="submit" class="search-btn">Confirm Booking</button>
        </form>
        <div id="booking-confirmation" style="display:none;"></div>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 Salma Cabs. All rights reserved.
  </footer>
  <script src="trips.js"></script>
</body>
</html>
